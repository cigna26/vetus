<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plataforma Adulto Mayor</title>

<link rel="stylesheet" href="styles.css">

</head>
<body>

<header>
  <!-- Titulo en pagina -->
  <div>
    <h1>Plataforma de Apoyo a Adultos Mayores</h1>
  </div>

  <!-- Navbar -->
  <div>
    <nav>
      <button onclick="showSection('telemedicina')">Telemedicina</button>
      <button onclick="showSection('ia')">Seguimiento IA</button>
      <button onclick="showSection('social')">Red Social</button>
    </nav>
  </div>
</header>

<main>
  <div id="telemedicina" class="section active">
    <h2>Consultas Médicas Remotas</h2>
    <p>Solicita una consulta en línea con un médico:</p>
    <button onclick="alert('Consulta solicitada. Un médico se contactará pronto.')">Solicitar Consulta</button>
  </div>

  <div id="ia" class="section">
    <h2>Seguimiento Preventivo con IA</h2>
    <div class="chat" id="iaChat">
      <p><strong>IA:</strong> Hola, ¿cómo te sientes hoy?</p>
    </div>
    <input type="text" id="userInput" placeholder="Escribe tu respuesta..." onkeypress="handleInput(event)">
  </div>

  <div id="social" class="section">
    <h2>Red Social Intergeneracional</h2>
    <p>Conecta con voluntarios jóvenes para recibir compañía y ayuda:</p>
    <button onclick="alert('Te hemos conectado con un voluntario llamado Martín.')" >Conectar con Voluntario</button>
  </div>
</main>

<footer>


</footer>
<!-- CONECCION SCRIPT JS -->
<script src="main.js"></script>

</body>
</html>
